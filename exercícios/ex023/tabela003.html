<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table.tabela1 {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        table.tabela2 {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        tr, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table class="tabela1">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
           
            <td>H</td>
            
        </tr>
        <tr>
           
            <td colspan="2">L</td>
            
        </tr>
    </table>
    <table class="tabela2">
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
        
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            
            <td colspan="2">J</td>
            
            
        </tr>
        <tr>
           
            <td>N</td>
            <td colspan="2">O</td>
           
        </tr>
    </table>
</body>

</html>
